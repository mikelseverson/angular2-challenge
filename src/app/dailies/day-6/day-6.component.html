<h1>Day 6</h1>
<h2>Learning firebase</h2>

<h3>Data as List</h3>
<ul>
  <li *ngFor="let data of currentList | async">
    {{data.$key}} - {{data.$value}}
  </li>
</ul>

<h3>Data as Object</h3>
<p>Temperature: {{ (currentObject | async)?.temperature}}</p>
<p>Light: {{ (currentObject | async)?.light}}</p>
<p>Humidity: {{ (currentObject | async)?.humidity}}</p>

<input type="text" #newitem />
<button (click)="addItem(newitem.value)">Add</button>
<button (click)="deleteEverything()">Delete All</button>
<div> {{ (af.auth | async)?.uid }} </div>
<button (click)="login()" *ngIf="!(af.auth | async)?.uid">Login</button>
<button (click)="logout()" *ngIf="(af.auth | async)?.uid">Logout</button>
